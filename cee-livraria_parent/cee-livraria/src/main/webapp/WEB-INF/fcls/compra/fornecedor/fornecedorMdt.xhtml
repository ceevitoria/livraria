<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="fornecedor.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{fornecedor.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{fornecedor.nome}" ajudaChave="ajuda.nome" tamanho="80"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.razaoSocial']}"/>  
					<plcf:texto id="razaoSocial" value="#{fornecedor.razaoSocial}" ajudaChave="ajuda.razaoSocial" tamanho="60"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.inscricaoEstatudal']}"/>  
					<plcf:texto id="inscricaoEstatudal" value="#{fornecedor.inscricaoEstatudal}" ajudaChave="ajuda.inscricaoEstatudal" tamanho="30"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.cnpj']}"/>  
					<plcf:texto id="cnpj" value="#{fornecedor.cnpj}" ajudaChave="ajuda.cnpj" tamanho="20"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.descontoPadrao']}"/>  
					<plcf:numerico id="descontoPadrao" value="#{fornecedor.descontoPadrao}" ajudaChave="ajuda.descontoPadrao"/> 
				</plcf:celula>  
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.parcelamentoPadrao']}"/>  
					<plcf:comboDinamico id="parcelamentoPadrao" value="#{fornecedor.parcelamentoPadrao}" dominio="Parcelamento" exibeBranco="S" ajudaChave="ajuda.parcelamentoPadrao"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
