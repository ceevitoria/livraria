<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:iteracao var="itemConferencia" id="itemConferencia" value="#{conferencia.itemConferencia}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
			<h:column> 
				<h:outputText value="#{rowCounter.index}."/> 
			</h:column>  
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc and conferencia.status=='F'}"> 
				<f:facet name="header">
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
				</f:facet>  
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaMarcacao id="indExcPlc" value="#{itemConferencia.indExcPlc}" disabled="#{conferencia.status!='F'}" />
				</span> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.produto']}"/>
				</f:facet>
				
				<c:if test="#{conferencia.status=='F'}">
					<plcf:vinculado id="produto" value="#{itemConferencia.produto}" 
						propSelPop="produto" idExibe="S" 
						idTamanho="12" lookupTamanho="60"
						larg="1200" alt="800"
						autoRecuperacaoPropriedade="codigoBarras"
						autoComplete="true" evento="y"
						idSomenteLeitura="N" autoRecuperacaoClasse="com.cee.livraria.entity.produto.Produto" 
						actionSel="produtosel" modal="S" ajudaChave="ajuda.produto" 
						onkeydown="selecionaPorTecla(event,this);"
						disabled="#{conferencia.status!='F'}" 
						riaUsa="autocomplete(url='/cee-livraria/soa/service/autocomplete.produto?q=titulo')"/> 
				</c:if>
				<c:if test="#{conferencia.status!='F'}">
					<plcf:vinculado id="produto" value="#{itemConferencia.produto}" 
						propSelPop="produto" idExibe="N" lookupTamanho="60"
						larg="1200" alt="800"
						autoComplete="true" idTamanho="15" evento="y"
						idSomenteLeitura="N" autoRecuperacaoClasse="com.cee.livraria.entity.produto.Produto" 
						actionSel="produtosel" modal="S" ajudaChave="ajuda.produto" 
						onkeydown="selecionaPorTecla(event,this);" 
						disabled="#{conferencia.status!='F'}" 
						riaUsa="autocomplete(url='/cee-livraria/soa/service/autocomplete.produto?q=titulo')"/> 
				</c:if>
				  
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.autor']}"/>
				</f:facet>  
				<plcf:comboDinamico id="autor" value="#{itemConferencia.autor}" disabled="#{conferencia.status!='F'}" dominio="AutorEntity" exibeBranco="S" ajudaChave="ajuda.autor"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.espirito']}"/>
				</f:facet>  
				<plcf:comboDinamico id="espirito" value="#{itemConferencia.espirito}" disabled="#{conferencia.status!='F'}" dominio="EspiritoEntity" exibeBranco="S" ajudaChave="ajuda.espirito"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.edicao']}"/>
				</f:facet>  
				<plcf:numerico id="edicao" value="#{itemConferencia.edicao}" tamanho="3" numCasas="0" disabled="#{conferencia.status!='F'}" ajudaChave="ajuda.edicao"/> 
			</h:column>  
			<h:column rendered="#{requestScope.utilizaLocalizacaoConferencia=='S'}"> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.localizacao']}"/>
				</f:facet>  
				<plcf:comboDinamico id="localizacao" value="#{itemConferencia.localizacao}" disabled="#{conferencia.status=='C'}" dominio="LocalizacaoEntity" exibeBranco="S" ajudaChave="ajuda.localizacao"/> 
			</h:column>  
			<h:column rendered="#{conferencia.status=='C'}"> 
				<f:facet name="header" rendered="#{conferencia.status=='C'}">
					<plcf:titulo value="#{msg['label.quantidade.estoque']}" rendered="#{conferencia.status=='C'}"/>
				</f:facet>  
				<plcf:numerico id="quantidadeEstoque" tamanho="10" value="#{itemConferencia.quantidadeEstoque}" numCasas="0" disabled="#{conferencia.status=='C'}" rendered="#{conferencia.status=='C'}" ajudaChave="ajuda.quantidade.estoque"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.quantidade.conferida']}"/>
				</f:facet>  
				<plcf:numerico id="quantidadeConferida" tamanho="5" value="#{itemConferencia.quantidadeConferida}" numCasas="0" disabled="#{conferencia.status=='C'}" ajudaChave="ajuda.quantidade.conferida"/> 
			</h:column> 
		</plcf:iteracao> 
	</ui:composition> 
</html>
