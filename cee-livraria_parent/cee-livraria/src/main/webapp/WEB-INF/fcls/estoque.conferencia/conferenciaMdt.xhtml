<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="conferencia.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula  columnSpan="3"> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{conferencia.nome}" disabled="#{conferencia.status!='F'}" tamanho="100" ajudaChave="ajuda.nome"/> 
				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo value="#{msg['label.descricao']}"/>  
					<plcf:area id="descricao" value="#{conferencia.descricao}" disabled="#{conferencia.status!='F'}" numLinhas="3" colunas="100" ajudaChave="ajuda.descricao"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.data']}"/>  
					<plcf:data id="data" tamanho="12" value="#{conferencia.data}" disabled="#{conferencia.status!='F'}" ajudaChave="ajuda.data"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.statusConferencia']}"/>  
					<plcf:comboEstatico id="status" value="#{conferencia.status}" dominio="StatusConferencia" disabled="true" exibeBranco="N" ajudaChave="ajuda.statusConferencia"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.resultadoConferencia']}"/>  
					<plcf:comboEstatico id="resultado" value="#{conferencia.resultado}" dominio="ResultadoConferencia" disabled="true" exibeBranco="N" ajudaChave="ajuda.resultadoConferencia"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
