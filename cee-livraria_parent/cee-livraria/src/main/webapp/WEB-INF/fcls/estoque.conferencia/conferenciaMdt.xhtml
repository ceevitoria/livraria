<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
	<script type="text/javascript">//<![CDATA[
	plc.jq(document).ready(function(){
		plc.jq("#corpo\\:formulario\\:linkPermanente").hide();
		var status = plc.jq("#corpo\\:formulario\\:statusConferencia option:selected").text();
		
		if (status == "Concluída") {
			plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
			plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").hide();
			plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").hide();
			plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").hide();
		} else if (status == "Aberta") {
			plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
			plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
			plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
			plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
		} else {
			plc.jq("#corpo\\:formulario\\:botaoAcaoBuscarItensPorRegra").show();
			plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
			plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
			plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
		}
	
		plc.jq("#span-tab-1").click(function(){
			var status = plc.jq("#corpo\\:formulario\\:statusConferencia option:selected").text();
			
			if (status == "Concluída") {
				plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").hide();
			} else if (status == "Aberta") {
				plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
			} else {
				plc.jq("#corpo\\:formulario\\:botaoAcaoBuscarItensPorRegra").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
			}
		});

		plc.jq("#corpo\\:formulario\\:linkPermanente").show();
	});
	//]]></script>
		<plcf:tabela tituloChave="conferencia.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula  columnSpan="3"> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{conferencia.nome}" disabled="#{conferencia.statusConferencia != null and conferencia.statusConferencia=='C'}" tamanho="100" ajudaChave="ajuda.nome"/> 
				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo value="#{msg['label.descricao']}"/>  
					<plcf:area id="descricao" value="#{conferencia.descricao}" disabled="#{conferencia.statusConferencia != null and conferencia.statusConferencia=='C'}" numLinhas="3" colunas="100" ajudaChave="ajuda.descricao"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.data']}"/>  
					<plcf:data id="data" tamanho="12" value="#{conferencia.data}" disabled="#{conferencia.statusConferencia != null and conferencia.statusConferencia=='C'}" ajudaChave="ajuda.data"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.statusConferencia']}"/>  
					<plcf:comboEstatico id="statusConferencia" value="#{conferencia.statusConferencia}" dominio="StatusConferencia" disabled="true" exibeBranco="N" ajudaChave="ajuda.statusConferencia"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.resultadoConferencia']}"/>  
					<plcf:comboEstatico id="resultado" value="#{conferencia.resultado}" dominio="ResultadoConferencia" disabled="true" exibeBranco="N" ajudaChave="ajuda.resultadoConferencia"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
