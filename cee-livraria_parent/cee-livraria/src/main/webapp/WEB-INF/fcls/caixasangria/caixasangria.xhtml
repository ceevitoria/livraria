<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-simples"> 
				<plcf:tabela tituloChave="caixasangria.titulo"> 
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.saldo.atual']}"/>  
							<plcf:numerico id="saldo" value="#{caixasangria.saldo}" disabled="true" ajudaChave="ajuda.saldo"/> 
						</plcf:celula>  
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.status.atual']}"/>  
							<plcf:comboEstatico id="status" value="#{caixasangria.status}" disabled="true" dominio="StatusCaixa" exibeBranco="N" ajudaChave="ajuda.status"/> 
						</plcf:celula> 
					</plcf:linha>  
					<plcf:linha> 
						<plcf:celula columnSpan="2"> 
							<plcf:titulo value="#{msg['label.observacao']}"/>  
							<plcf:area id="observacao" value="#{caixasangria.observacao}" numLinhas="5" colunas="100" ajudaChave="ajuda.observacao"/> 
						</plcf:celula> 
					</plcf:linha> 
				</plcf:tabela> 
			</div> 
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-tabular"> 
				<fieldset class="plc-fieldset"> 
					<legend class="plc-fieldset-legend">#{msg['caixasangria.formasPagto']}</legend>  
					<plcf:iteracao var="pagamento" id="pagamento" value="#{pagtoListaSangria.itens}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
						<h:column> 
							<h:outputText value="#{rowCounter.index}."/>
						</h:column>  
						<h:column> 
							<f:facet name="header">
								<plcf:titulo value="#{msg['label.formaPagto']}"/>  
							</f:facet>  
							<plcf:comboDinamico id="formaPagto" value="#{pagamento.formaPagto}" dominio="FormaPagtoEntity" somenteLeitura="N" exibeBranco="S" ajudaChave="ajuda.formaPagtoGeral"/> 
						</h:column>  
						<h:column> 
							<f:facet name="header">
								<plcf:titulo value="#{msg['label.valorTotal']}"/>  
							</f:facet>  
							<plcf:numerico id="valor" value="#{pagamento.valor}" somenteLeitura="N" ajudaChave="ajuda.valorTotalGeral"/> 
						</h:column>  
					</plcf:iteracao> 
				</fieldset> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
