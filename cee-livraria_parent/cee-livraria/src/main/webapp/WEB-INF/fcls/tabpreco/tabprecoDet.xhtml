<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:iteracao var="itemTabela" id="itemTabela" value="#{tabpreco.itemTabela}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
			<h:column> 
				<h:outputText value="#{rowCounter.index}."/> 
			</h:column>  
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
				<f:facet name="header">
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
				</f:facet>  
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaExclusao id="indExcPlc" value="#{itemTabela.indExcPlc}"/>
				</span> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.codigoBarras']}"/>
				</f:facet>  
				<plcf:exibe id="codigoBarras" rendered="#{itemTabela.produto != null}" value="#{itemTabela.codigoBarras}" ajudaChave="ajuda.codigoBarras" tamanho="18" somenteLeitura="S" /> 
				<plcf:texto id="codigoBarras2" rendered="#{itemTabela.produto == null}" value="#{itemTabela.codigoBarras}" ajudaChave="ajuda.codigoBarras" tamanho="18" somenteLeitura="S" /> 
			</h:column>
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.titulo']}"/>
				</f:facet>  
				<plcf:exibe id="titulo" rendered="#{itemTabela.produto != null}" value="#{itemTabela.titulo}" ajudaChave="ajuda.titulo" tamanho="60" somenteLeitura="S" /> 
				<plcf:texto id="titulo2" rendered="#{itemTabela.produto == null}" value="#{itemTabela.titulo}" ajudaChave="ajuda.titulo" tamanho="60" somenteLeitura="S" /> 
			</h:column>
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.tipoProduto']}"/>
				</f:facet>  
				<plcf:exibe id="tipoProduto" rendered="#{itemTabela.produto != null}" value="#{itemTabela.tipoProduto}" ajudaChave="ajuda.tipoProduto" somenteLeitura="S" /> 
				<plcf:texto id="tipoProduto2" rendered="#{itemTabela.produto == null}" value="#{itemTabela.tipoProduto}" ajudaChave="ajuda.tipoProduto" somenteLeitura="S" /> 
			</h:column>
_			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.preco.ultima.compra']}"/>
				</f:facet>  
				<plcf:exibe id="precoUltimaCompra" rendered="#{itemTabela.produto != null}" value="#{itemTabela.precoUltCompra}" ajudaChave="ajuda.preco.ultima.compra"/> 
				<plcf:numerico id="precoUltimaCompra2" rendered="#{itemTabela.produto == null}" value="#{itemTabela.preco}" somenteLeitura="S" ajudaChave="ajuda.preco.ultima.compra"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.preco.venda.atual']}"/>
				</f:facet>  
				<plcf:exibe id="precoVendaSugerido" rendered="#{itemTabela.produto != null}" value="#{itemTabela.precoVendaSugerido}" ajudaChave="ajuda.preco.venda.atual"/> 
				<plcf:numerico id="precoVendaSugerido2" rendered="#{itemTabela.produto == null}" value="#{itemTabela.preco}" somenteLeitura="S" ajudaChave="ajuda.preco.venda.atual"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.preco.venda.sugerido.novo']}"/>
				</f:facet>  
				<plcf:numerico id="preco" value="#{itemTabela.preco}" ajudaChave="ajuda.preco.venda.sugerido.novo"/> 
			</h:column> 
		</plcf:iteracao> 
	</ui:composition> 
</html>
