<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
	<script type="text/javascript">//<![CDATA[
		plc.jq(document).ready(function(){
			plc.jq("#corpo\\:formulario\\:linkPermanente").hide();
			var status = plc.jq("#corpo\\:formulario\\:statusAjuste option:selected").text();

			if (status == "Concluído") {
				plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").hide();
			} else if (status == "Aberto") {
				plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
				plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
			} else {
				plc.jq("#corpo\\:formulario\\:botaoAcaoBuscarItensPorRegra").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
				plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
			}
			
			plc.jq("#span-tab-1").click(function(){
				var status = plc.jq("#corpo\\:formulario\\:statusAjuste option:selected").text();
				
				if (status == "Concluído") {
					plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
					plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").hide();
					plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").hide();
					plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").hide();
				} else if (status == "Aberto") {
					plc.jq("#corpo\\:formulario\\:botaoAcaoClonar_EXIBE_ALERTA_ALTERACAO").hide();
					plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
					plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
					plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
				} else {
					plc.jq("#corpo\\:formulario\\:botaoAcaoBuscarItensPorRegra").show();
					plc.jq("#corpo\\:formulario\\:botaoAcaoNovo_EXIBE_ALERTA_ALTERACAO").show();
					plc.jq("#corpo\\:formulario\\:botaoAcaoGravar").show();
					plc.jq("#corpo\\:formulario\\:botaoAcaoExcluir").show();
				}
			});

			plc.jq("#corpo\\:formulario\\:linkPermanente").show();
		});
		//]]></script>
		<plcf:tabela tituloChave="ajusteEstoque.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula  columnSpan="2"> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{ajusteEstoque.nome}" disabled="#{ajusteEstoque.statusAjuste=='C'}" tamanho="100" ajudaChave="ajuda.nome"/> 
				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.descricao']}"/>  
					<plcf:area id="descricao" value="#{ajusteEstoque.descricao}" disabled="#{ajusteEstoque.statusAjuste=='C'}" numLinhas="3" colunas="100" ajudaChave="ajuda.descricao"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.data']}"/>  
					<plcf:data id="data" tamanho="12" value="#{ajusteEstoque.data}" disabled="#{ajusteEstoque.statusAjuste=='C'}" ajudaChave="ajuda.data"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.statusAjusteEstoque']}"/>  
					<plcf:comboEstatico id="statusAjuste" value="#{ajusteEstoque.statusAjuste}" dominio="StatusAjuste" disabled="true" exibeBranco="N" ajudaChave="ajuda.statusAjusteEstoque"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
