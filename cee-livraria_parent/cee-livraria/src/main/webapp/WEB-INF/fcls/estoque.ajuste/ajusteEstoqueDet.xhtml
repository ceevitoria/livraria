<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:iteracao var="itemAjusteEstoque" id="itemAjusteEstoque" value="#{ajusteEstoque.itemAjusteEstoque}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
			<h:column> 
				<h:outputText value="#{rowCounter.index}."/> 
			</h:column>  
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
				<f:facet name="header">
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
				</f:facet>  
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaMarcacao id="indExcPlc" value="#{itemAjusteEstoque.indExcPlc}" disabled="#{ajusteEstoque.status!='F'}" />
				</span> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.livro']}"/>
				</f:facet>
				
				<c:if test="#{ajusteEstoque.status=='F'}">
					<plcf:vinculado id="livro" value="#{itemAjusteEstoque.livro}" 
						propSelPop="livro" idExibe="S" lookupTamanho="32"
						larg="1200" alt="800"
						autoRecuperacaoPropriedade="codigoBarras"
						autoComplete="true" idTamanho="13" evento="y"
						idSomenteLeitura="N" autoRecuperacaoClasse="com.cee.livraria.entity.LivroEntity" 
						actionSel="livrosel" modal="S" ajudaChave="ajuda.livro" 
						onkeydown="selecionaPorTecla(event,this);" 
						disabled="#{ajusteEstoque.status!='F'}" 
						riaUsa="autocomplete(url='/cee-livraria/soa/service/autocomplete.livro?q=titulo')"/> 
				</c:if>
				<c:if test="#{ajusteEstoque.status!='F'}">
					<plcf:vinculado id="livro" value="#{itemAjusteEstoque.livro}" 
						propSelPop="livro" idExibe="N" lookupTamanho="35"
						autoComplete="true" idTamanho="15" evento="y"
						idSomenteLeitura="N" autoRecuperacaoClasse="com.cee.livraria.entity.LivroEntity" 
						actionSel="livrosel" modal="S" ajudaChave="ajuda.livro" 
						onkeydown="selecionaPorTecla(event,this);" larg="900"
						disabled="#{ajusteEstoque.status!='F'}" 
						riaUsa="autocomplete(url='/cee-livraria/soa/service/autocomplete.livro?q=titulo')"/> 
				</c:if>
				  
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.autor']}"/>
				</f:facet>  
				<plcf:comboDinamico id="autor" value="#{itemAjusteEstoque.autor}" disabled="#{ajusteEstoque.status!='F'}" dominio="AutorEntity" exibeBranco="S" ajudaChave="ajuda.autor"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.espirito']}"/>
				</f:facet>  
				<plcf:comboDinamico id="espirito" value="#{itemAjusteEstoque.espirito}" disabled="#{ajusteEstoque.status!='F'}" dominio="EspiritoEntity" exibeBranco="S" ajudaChave="ajuda.espirito"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.edicao']}"/>
				</f:facet>  
				<plcf:numerico id="edicao" value="#{itemAjusteEstoque.edicao}" tamanho="5" numCasas="0" disabled="#{ajusteEstoque.status!='F'}" ajudaChave="ajuda.edicao"/> 
			</h:column>  
			<h:column rendered="#{requestScope.utilizaLocalizacaoAjusteEstoque=='S'}"> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.localizacao']}"/>
				</f:facet>  
				<plcf:comboDinamico id="localizacao" value="#{itemAjusteEstoque.localizacao}" disabled="#{ajusteEstoque.status=='C'}" dominio="LocalizacaoEntity" exibeBranco="S" ajudaChave="ajuda.localizacao"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header" >
					<plcf:titulo value="#{msg['label.quantidade.estoque']}" />
				</f:facet>  
				<plcf:numerico id="quantidadeEstoque" tamanho="7" value="#{itemAjusteEstoque.quantidadeEstoque}" numCasas="0" disabled="true" ajudaChave="ajuda.quantidade.estoque"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.quantidade.informada']}"/>
				</f:facet>  
				<plcf:numerico id="quantidadeInformada" tamanho="7" value="#{itemAjusteEstoque.quantidadeInformada}" numCasas="0" disabled="#{ajusteEstoque.status=='C'}" ajudaChave="ajuda.quantidade.informada"/> 
			</h:column> 
		</plcf:iteracao> 
	</ui:composition> 
</html>
