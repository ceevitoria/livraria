<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="cdarg.titulo"> 
						<plcf:linha> 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.codigoBarras']}"/>  
								<plcf:texto id="codigoBarras" value="#{cd.codigoBarras}" ajudaChave="ajuda.codigoBarras" tamanho="15"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.titulo']}"/>  
								<plcf:texto id="titulo" value="#{cd.titulo}" ajudaChave="ajuda.titulo" tamanho="30"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.artista']}"/>  
								<plcf:texto id="artista" value="#{cd.artista}" tamanho="30" ajudaChave="ajuda.artista"/> 
							</plcf:celula>  
							<plcf:celula > 
								<plcf:titulo value="#{msg['label.gravadora']}"/>  
								<plcf:texto id="gravadora" value="#{cd.gravadora}" tamanho="30" ajudaChave="ajuda.gravadora"/> 
							</plcf:celula>  
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
					plc.jq(document).ready(function(){
						plc.jq("#corpo\\:formulario\\:codigoBarras").on("change", function() {
							plc.jq( "#corpo\\:formulario\\:botaoAcaoPesquisar" ).trigger( "click" );
						});
						plc.jq(document).keydown(function(e) {
							if(e.which == 13) {
								plc.jq( "#corpo\\:formulario\\:botaoAcaoPesquisar" ).trigger( "click" );
							}
						});
					});
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'30',
			nomeLogica:'cd',
			propAgregada:'cd',
			jqGrid:{caption:
				'#{msg['cd.titulo']}',
				colNames:[
					'#{msg['label.codigoBarras']}',
					'#{msg['label.titulo']}',
					'#{msg['label.artista']}',
					'#{msg['label.gravadora']}'],
				colModel:[
					{name:'codigoBarras',index:'codigoBarras', width:'80', align:'center'},
					{name:'titulo',index:'titulo', width:'300'},
					{name:'artista',index:'artista', width:'100'},
					{name:'gravadora',index:'gravadora', width:'100'}]},
			urlEdicao:'#{request.contextPath}/f/n/cdman'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
