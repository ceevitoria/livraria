<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario">
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-simples"> 
				<plcf:tabela tituloChave="conferenciaconfig.titulo"> 
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.alertaTrocaLocalizacaoLivros']}"/>  
							<plcf:radio id="alertaTrocaLocalizacaoLivros" layout="horizontal" value="#{conferenciaconfig.alertaTrocaLocalizacaoLivros}" dominio="PlcYesNo" ajudaChave="ajuda.alertaTrocaLocalizacaoLivros"/> 
						</plcf:celula>  
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.permiteTrocaLocalizacaoLivros']}"/>  
							<plcf:radio id="permiteTrocaLocalizacaoLivros" layout="horizontal" value="#{conferenciaconfig.permiteTrocaLocalizacaoLivros}" dominio="PlcYesNo" ajudaChave="ajuda.permiteTrocaLocalizacaoLivros"/> 
						</plcf:celula>  
						<plcf:celula > 
							<plcf:titulo value="#{msg['label.tipoMensagemConferencia']}"/>  
							<plcf:comboEstatico id="tipoMensagem" value="#{conferenciaconfig.tipoMensagem}" dominio="TipoMensagemConferenciaConfig" exibeBranco="S" ajudaChave="ajuda.tipoMensagemConferencia"/> 
						</plcf:celula> 
					</plcf:linha> 
				</plcf:tabela> 
				<script type="text/javascript">//<![CDATA[
					plc.jq("#corpo\\:formulario\\:exibirMensagemSucessoVenda\\:_0").click(function(){
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucessoVenda").prop('disabled', false);
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucessoVenda").focus();
					});
					plc.jq("#corpo\\:formulario\\:exibirMensagemSucessoVenda\\:_1").click(function(){
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucessoVenda").val("");					    
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucessoVenda").prop('disabled', true);
					});
					plc.jq("#corpo\\:formulario\\:permitirVendaPagtoDivergente\\:_0").click(function(){
					    plc.jq("#corpo\\:formulario\\:valorMaximoAjustePagtoDivergente").prop('disabled', false);
					    plc.jq("#corpo\\:formulario\\:valorMaximoAjustePagtoDivergente").focus();
					});
					plc.jq("#corpo\\:formulario\\:permitirVendaPagtoDivergente\\:_1").click(function(){
					    plc.jq("#corpo\\:formulario\\:valorMaximoAjustePagtoDivergente").prop('disabled', true);
					});
				//]]>
				</script>		 	
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
