<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario">
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-simples"> 
				<plcf:tabela tituloChave="ajusteestoqueconfig.titulo"> 
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.utilizaLocalizacaoLivros']}"/>  
							<plcf:radio id="utilizaLocalizacaoLivros" layout="horizontal" value="#{ajusteestoqueconfig.utilizaLocalizacaoLivros}" dominio="PlcYesNo" ajudaChave="ajuda.utilizaLocalizacaoLivros"/> 
						</plcf:celula>  
					</plcf:linha> 
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.ajusteAutomaticoLocalizacaoLivros']}"/>  
							<plcf:radio id="ajusteAutomaticoLocalizacaoLivros" layout="horizontal" value="#{ajusteestoqueconfig.ajusteAutomaticoLocalizacaoLivros}" dominio="PlcYesNo" ajudaChave="ajuda.ajusteAutomaticoLocalizacaoLivros"/> 
						</plcf:celula>  
					</plcf:linha> 
					<plcf:linha> 
						<plcf:celula columnSpan="2"> 
							<plcf:titulo value="#{msg['label.tipoMensagemAjusteEstoque']}"/>  
							<plcf:comboEstatico id="tipoMensagem" value="#{ajusteestoqueconfig.tipoMensagem}" dominio="TipoMensagemAjusteEstoqueConfig" exibeBranco="S" ajudaChave="ajuda.tipoMensagemAjusteEstoque"/> 
						</plcf:celula> 
					</plcf:linha> 
				</plcf:tabela> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
